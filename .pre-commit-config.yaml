# See https://pre-commit.com for more informatio
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
#  - id: check-yaml
#    exclude: ^conda/
  - id: check-added-large-files
    args: ['--maxkb=10000']

- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    args:
    - "--max-line-length=88"
    - "--ignore=E203,W503,E501,W605,E712,E741,E722"
    - "--exclude=src/pypolymlp/misc/*,src/pypolymlp/*/deprecated/*,src/pypolymlp/*/obsolete/*,src/pypolymlp/mlp_gen/*,src/pypolymlp/mlp_opt/candidates/*,src/pypolymlp/polyinv/lists*,*/meta.yaml"
    #- "--ignore=E203,W503,E501"

- repo: https://github.com/psf/black
  rev: 24.1.1
  hooks:
  - id: black
    args:
    - --line-length=88

# - repo: https://github.com/pycqa/pydocstyle
#   rev: 6.3.0
#   hooks:
#   - id: pydocstyle

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
